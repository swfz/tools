name: lint

on:
  push

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: run eslint
    steps:
      - uses: actions/checkout@4.1.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: eslint check
        run: |
          yarn
          yarn lint

  prettier:
    runs-on: ubuntu-latest
    name: run prettier check
    steps:
      - uses: actions/checkout@4.1.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .node-version
          cache: yarn
      - name: prettier check
        run: |
          yarn
          yarn lint:format

  slack-notify:
    if: always()
    needs: [eslint, prettier]
    name: post slack
    runs-on: ubuntu-latest
    steps:
      - uses: Gamesight/slack-workflow-status@v1.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

